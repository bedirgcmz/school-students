<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Page Title-->
    <title>School Students</title>
  </head>
  <body>
    <header>
      <!--Navbar Start-->
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><b><i class="far fa-address-book text-white fs-2"></i></b
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Filter Classes
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li id="class-all"><a class="dropdown-item" href="#">All Classes</a></li>
                  <li id="class-a"><a class="dropdown-item" href="#">Class A</a></li>
                  <li id="class-b"><a class="dropdown-item" href="#">Class B</a></li>
                  <li id="class-c"><a class="dropdown-item" href="#">Class C</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Navbar End-->
    </header>
    <main>
      <div class="container mt-5">
        <div class="row d-flex justify-content-between grid">
          <!--Form Start-->
          <div
            id="form-container"
            class="col-md-4 col-sm-12 px-2 mb-5 border bordered border-2 shadow"
          >
            <form id="my-form">
              <div class="mb-3">
                <div class="mt-2">
                  <label for="exampleInputText1" class="form-label mb-1">Name</label>
                  <input type="text" class="form-control" id="name" name="name" required />
                </div>
                <div class="mt-2">
                  <label for="exampleInputText1" class="form-label mb-1">Surname</label>
                  <input type="text" class="form-control" id="surname" name="surname" required />
                </div>
                <div class="mt-2">
                  <label for="exampleInputText1" class="form-label mb-1">Class</label>
                  <input type="text" class="form-control" id="class" name="class" required />
                </div>
                <div class="mt-2">
                  <label for="exampleInputText1" class="form-label mb-1">Age</label>
                  <input type="number" class="form-control" id="age" name="age" required />
                </div>
                <div class="mt-3">
                  <button id="save" type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
          </div>
          <!--Form End-->
          <!--Table Start-->
          <div id="table-container" class="col-md-8 col-sm-12 px-2">
            <div id="table">
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Order</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Age</th>
                    <th scope="col">Class</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="row-student" class=""></tbody>
                <tbody class="table-warning">
                  <tr>
                    <th colspan="5">Total Students</th>
                    <td id="all-student">0</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div id="alert-text" class="w-50 mx-auto text-center">
              <div class="card shadow-sm">
                <h5 class="card-header text-danger">Registered student not found</h5>
                <div class="card-body">
                  <p class="card-text text-info">Please use the form to register a new student.</p>
                </div>
              </div>
            </div>
          </div>
          <!--Table End-->
        </div>
      </div>
    </main>
    <!--Bootstrap Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!--Sweet Alert Script-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Data Script-->
    <script src="./js/data.js"></script>
    <!--Dom Script-->
    <script src="./js/dom.js"></script>
    <!--Function Script-->
    <script src="./js/function.js"></script>
    <!--App Script-->
    <script src="./js/app.js"></script>
  </body>
</html>
